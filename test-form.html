<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google Apps Script Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Test Google Apps Script Form</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label for="formType">Form Type:</label>
            <select id="formType">
                <option value="room">Room Booking</option>
                <option value="banquet">Banquet Enquiry</option>
                <option value="contact">Contact Enquiry</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" value="Test User" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="contactNo">Contact Number:</label>
            <input type="text" id="contactNo" value="9876543210" required>
        </div>
        
        <!-- Room Booking Fields -->
        <div class="form-fields room">
            <div class="form-group">
                <label for="roomType">Room Type:</label>
                <input type="text" id="roomType" value="Deluxe Room">
            </div>
            
            <div class="form-group">
                <label for="checkInDate">Check-in Date:</label>
                <input type="date" id="checkInDate" value="2023-12-15">
            </div>
            
            <div class="form-group">
                <label for="checkOutDate">Check-out Date:</label>
                <input type="date" id="checkOutDate" value="2023-12-17">
            </div>
        </div>
        
        <!-- Banquet Enquiry Fields -->
        <div class="form-fields banquet" style="display: none;">
            <div class="form-group">
                <label for="eventType">Event Type:</label>
                <input type="text" id="eventType" value="Wedding Reception">
            </div>
            
            <div class="form-group">
                <label for="fromDate">From Date:</label>
                <input type="date" id="fromDate" value="2023-12-20">
            </div>
            
            <div class="form-group">
                <label for="toDate">To Date:</label>
                <input type="date" id="toDate" value="2023-12-21">
            </div>
        </div>
        
        <!-- Contact Enquiry Fields -->
        <div class="form-fields contact" style="display: none;">
            <div class="form-group">
                <label for="enquiryType">Enquiry Type:</label>
                <input type="text" id="enquiryType" value="General">
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <input type="text" id="message" value="This is a test message">
            </div>
        </div>
        
        <!-- Common Fields -->
        <div class="form-group">
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" value="2">
        </div>
        
        <div class="form-group">
            <label for="specialRequests">Special Requests:</label>
            <input type="text" id="specialRequests" value="Browser test request">
        </div>
        
        <button type="submit">Submit Test</button>
    </form>
    
    <div id="response"></div>
    
    <script>
        // Show/hide form fields based on form type
        document.getElementById('formType').addEventListener('change', function() {
            const formType = this.value;
            document.querySelectorAll('.form-fields').forEach(el => el.style.display = 'none');
            document.querySelector(`.${formType}`).style.display = 'block';
        });
        
        // Handle form submission
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formType = document.getElementById('formType').value;
            const responseDiv = document.getElementById('response');
            responseDiv.style.display = 'block';
            responseDiv.textContent = 'Sending request...';
            
            // Prepare data based on form type
            let formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                contactNo: document.getElementById('contactNo').value,
                guests: document.getElementById('guests').value,
                specialRequests: document.getElementById('specialRequests').value
            };
            
            if (formType === 'room') {
                formData.roomType = document.getElementById('roomType').value;
                formData.checkInDate = document.getElementById('checkInDate').value;
                formData.checkOutDate = document.getElementById('checkOutDate').value;
            } else if (formType === 'banquet') {
                formData.eventType = document.getElementById('eventType').value;
                formData.fromDate = document.getElementById('fromDate').value;
                formData.toDate = document.getElementById('toDate').value;
            } else if (formType === 'contact') {
                formData.mobile = document.getElementById('contactNo').value;
                formData.enquiryType = document.getElementById('enquiryType').value;
                formData.message = document.getElementById('message').value;
            }
            
            // Add timestamp for tracking
            formData.testTimestamp = new Date().toISOString();
            
            try {
                // Using the URL from .env file: Web-App-Sheet-URL
                const response = await fetch('https://script.google.com/macros/s/AKfycbx-vS7ysktxcPPXhFmPm_BaRUoR0g0bnQtuJQxD0meRukiGy2IN97_TUk6I1PS8I75l/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const result = await response.json();
                responseDiv.textContent = 'Response:\n' + JSON.stringify(result, null, 2);
                
            } catch (error) {
                responseDiv.textContent = 'Error:\n' + error.message;
            }
        });
    </script>
</body>
</html>
